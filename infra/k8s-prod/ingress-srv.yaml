apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
  - hosts:
    - www.yummers.shop
    - yummers.shop
    - admin.yummers.shop
    secretName: yummers-app-tls
  rules:
    - host: www.yummers.shop
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: open-srv
                port:
                  number: 3000
          - path: /api/vendors/?(.*)
            pathType: Prefix
            backend:
              service:
                name: vendor-srv
                port:
                  number: 3000
          - path: /api/admin/?(.*)
            pathType: Prefix
            backend:
              service:
                name: vendor-srv
                port:
                  number: 3000
          - path: /api/socket/?(.*)
            pathType: Prefix
            backend:
              service:
                name: chat-srv
                port:
                  number: 3000
          - path: /api/chat/?(.*)
            pathType: Prefix
            backend:
              service:
                name: chat-srv
                port:
                  number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
